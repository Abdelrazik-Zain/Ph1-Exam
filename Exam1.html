<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Physics & Electricity Final Exam</title>
<style>
body{
    margin:0;
    font-family:"Segoe UI",Arial;
    background:#f4f6f9;
}
.screen{
    display:none;
    min-height:100vh;
    align-items:center;
    justify-content:center;
}
.card{
    background:#fff;
    padding:30px;
    border-radius:10px;
    width:400px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
    text-align:center;
}
input,button{
    width:100%;
    padding:10px;
    margin:10px 0;
    font-size:15px;
}
button{
    background:#1e293b;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
button:hover{opacity:.9}

/* Exam */
header{
    background:#1e293b;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
}
.container{
    display:flex;
    padding:20px;
}
.exam-area{flex:1;margin-right:20px}
.question{
    background:#fff;
    padding:20px;
    border-radius:10px;
    display:none;
}
#nav{
    width:160px;
    background:#fff;
    padding:10px;
    border-radius:10px;
}
.nav-item{
    width:34px;height:34px;
    background:#d1d5db;
    display:inline-flex;
    justify-content:center;
    align-items:center;
    margin:4px;
    border-radius:6px;
    cursor:pointer;
}
.green{background:#22c55e;color:#fff}
.red{background:#ef4444;color:#fff}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen" style="display:flex">
    <div class="card">
        <h2>Exam Login</h2>
        <input id="studentName" placeholder="Student Name">
        <input id="examCode" placeholder="Student Code">
        <button onclick="startExam()">Start Exam</button>
    </div>
</div>

<!-- EXAM -->
<div id="examScreen" class="screen">
<header>
    <div>Physics & Electricity Final Exam</div>
    <div id="timer">02:00:00</div>
</header>

<div class="container">
    <div class="exam-area" id="exam"></div>
    <div id="nav"></div>
</div>

<div style="text-align:center;margin-bottom:20px">
    <button onclick="prevQ()">Previous</button>
    <button onclick="nextQ()">Next</button>
    <button onclick="endExam()">End Exam</button>
</div>
</div>

<!-- RESULT -->
<div id="result" class="screen">
    <div class="card">
        <h2>Exam Result</h2>
        <p id="studentInfo"></p>
        <p id="score"></p>
        <p id="percent"></p>
        <hr>
        <small>Made by Abdelrazik<br>Thank You</small>
    </div>
</div>

<script>
// ===== LOGIN =====
let student="";
function startExam(){
    student=document.getElementById("studentName").value;
    if(student=="" || examCode.value==""){
        alert("Please enter name and exam code");
        return;
    }
    login.style.display="none";
    examScreen.style.display="block";
    startTimer();
    showQ(0);
}

// ===== TIMER =====
let timeLeft=2*60*60;
function startTimer(){
    setInterval(()=>{
        let h=Math.floor(timeLeft/3600);
        let m=Math.floor((timeLeft%3600)/60);
        let s=timeLeft%60;
        timer.innerHTML=`${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
        if(timeLeft<=0) endExam();
        timeLeft--;
    },1000);
}

// ===== QUESTIONS =====
let questions = [

{q:"An ammeter must have a very ..... input impedance.",o:["normal","Medium","high","low"],c:3},
{q:"An inductor stores energy in the form of:",o:["An electric field","A magnetic field","Heat","Chemical reaction"],c:1},

{q:"In a conductor, free electrons are:",o:["Bound","Non-existent","Free to move","Positive"],c:2},

{q:"Kirchhoff's Voltage Law states:",o:["Current equal","Sum of voltages equals supply","Parallel adds","P=VI"],c:1},
{q:"Most common ceramic capacitors use what method to indicate value?",o:["Dial","Stamped","Alphanumeric","Color bars"],c:2},

{q:"The Law of Conservation of Charge states:",o:["Charge decreases","Cannot be created or destroyed","Only open systems","Positive destroys negative"],c:1},

{q:"Transistors and diodes are examples of:",o:["Conductors","Semiconductors","Resistors","Insulators"],c:1},

{q:"What happens when current flows through a resistive material?",o:["Cools","Generates heat","Magnetic","Generates voltage"],c:1},
{q:"What is called the flow of free electrons?",o:["Power","Resistance","Current","Voltage"],c:2},

{q:"What is called the rate at which work is done?",o:["Power","Resistance","Current","Voltage"],c:0},
{q:"What is the common waveform for AC?",o:["Square","Sine","Sawtooth","Flat"],c:1},
{q:"What is the common waveform for DC?",o:["Square","Sine","Sawtooth","Flat"],c:3},
{q:"What is the force applied to cause current flow?",o:["Power","Resistance","Current","Voltage"],c:3},

{q:"What is the property that opposes current flow?",o:["Power","Resistance","Current","Voltage"],c:1},

{q:"What tolerance percent (%) value if a resistor has no fourth band?",o:["1","5","10","20"],c:3},
{q:"What type of material can be manufactured to act as a conductor and an insulator in the same circuit?",o:["Conductors","Semiconductors","Resistors","Insulators"],c:1},
{q:"Which of the following functions is the Digital Multimeter used for?",o:["Generator, Motor, Switch","Ammeter, Voltmeter, Ohmmeter","Capacitor, Inductor, Resistor","Scope, Source, Ground"],c:1},
{q:"Which of the following materials is listed as a good conductor?",o:["Plastic","Silicon","Aluminum","Copper"],c:3},
{q:"Which of the following materials is listed as a good insulator?",o:["Plastic","Silicon","Aluminum","Copper"],c:0},
{q:"Which of the following materials is listed as a semiconductor?",o:["Plastic","Silicon","Aluminum","Copper"],c:1},
{q:"Which of the following materials allow few free electrons?",o:["Conductors","Semiconductors","Resistors","Insulators"],c:3},
{q:"Which of the following materials permit many electrons to move freely?",o:["Conductors","Semiconductors","Resistors","Insulators"],c:0}
];

let current=0,visited=[];
questions.forEach((x,i)=>{
    visited[i]=false;
    exam.innerHTML+=`<div class="question" id="q${i}">
        <p>${i+1}) ${x.q}</p>
        ${x.o.map((o,j)=>`<label><input type="radio" name="q${i}" value="${j}" onchange="updateNav(${i})"> ${o}</label><br>`).join("")}
    </div>`;
    nav.innerHTML+=`<div class="nav-item" onclick="goTo(${i})">${i+1}</div>`;
});

function showQ(i){
    document.querySelectorAll(".question").forEach(q=>q.style.display="none");
    document.getElementById("q"+i).style.display="block";
    visited[i]=true;
}
function nextQ(){updateNav(current);if(current<questions.length-1)showQ(++current);}
function prevQ(){updateNav(current);if(current>0)showQ(--current);}
function goTo(i){updateNav(current);current=i;showQ(i);}
function updateNav(i){
    let answered=document.querySelector(`input[name="q${i}"]:checked`);
    nav.children[i].className="nav-item "+(answered?"green":visited[i]?"red":"");
}

// ===== END & RESULT =====
function endExam(){
    examScreen.style.display="none";
    result.style.display="flex";
    let score=0;
    questions.forEach((x,i)=>{
        let s=document.querySelector(`input[name="q${i}"]:checked`);
        if(s && +s.value===x.c) score++;
    });
    studentInfo.innerHTML=`Student: <b>${student}</b>`;
    scoreEl.innerHTML=`Score: ${score} / ${questions.length}`;
    percent.innerHTML=`Percentage: ${(score/questions.length*100).toFixed(2)}%`;
}
const scoreEl=document.getElementById("score");
</script>

</body>
</html>
